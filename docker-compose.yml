services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app/backend
      - ./xray-lib:/app/xray-lib
      - /app/backend/node_modules
    working_dir: /app/backend
    environment:
      - NODE_ENV=development
    networks:
      - xray-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - xray-network

networks:
  xray-network:
    driver: bridge
